<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta charset="UTF-8">
        <title>Cerveau 3000</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="fenetre">
            <div class="contain-compt"><span id="compteur">0</span><p>€</p></div>
        <div class="contain-btn">
            <button id="btn-mediter" class="btn">Miner</button>
            <button id="btn-achat" class="btn">Améliorer</button>
        </div>
        <div class="contain-ameliorations hidden">
            <h3>❇︎ Ameliorations ❇︎</h3>
            <div class="cont1">
            <p class="bonus1 flash"><span>* Bonus manuel *</span><br> Rend chaque clic plus puissant.<button id="btn-bonus-manuel"><span class="prix-bonus1 price">20</span>€</button></p>
            </div>
            <div class="cont2">
            <p class="bonus2 flash"><span>* Auto-progression *</span><br> Ajoute automatiquement un point toutes les 2 secondes.<button id="btn-bonus-auto"><span class="prix-bonus2 price">100</span>€</button></p>
            </div>
            <div class="cont3">
            <p class="bonus3 flash"><span>* Super Boost mental *</span><br> Donne un bonus massif, mais coûteux, disponible toutes les 30 secondes.<button id="btn-bonus-boost"><span class="prix-bonus3 price">200</span>€</button></p>
            </div>
        </div>
        </main>
        <script src="action.js"></script>
    </body>
</html>
